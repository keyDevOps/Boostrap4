 <!--Bootstrap 4 use rem instead of any other measurement units.
One of the main reasons to be noted is that users are able to change the font size of web page 
from browser settings.
if we set font size of Actimel element in   "pixels"   manually on styles, when we change the 
browser setting display text size it not change their font size.
So if we change 30 "pixels" into for example two "rem" that the will become very large and that's actually
one of the advantages of using "rem".
-->
